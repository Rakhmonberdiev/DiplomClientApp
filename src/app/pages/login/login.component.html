<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
                <form *ngIf="!(accountService.currentUser$|async)" #logginForm (ngSubmit) ="login()">
                    <h3 class="text-center">Авторизоваться</h3>
                    <div class="form-floating mb-3" *ngIf="showError">
                      <p class="text-danger">{{errorMessage}}</p>
                    </div>
                    <hr>
                    <div class="form-floating mb-3">
                        <input 
                        name="UserName"
                        [(ngModel)]="model.userName"
                        type="text" 
                        class="form-control" 
                        id="UserName" 
                        placeholder="Логин"
                        >
                        <label for="UserName">Логин</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input 
                        name="Password"
                        [(ngModel)]="model.password"
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Пароль" 
                        autocomplete="off">
                        <label for="password">Пароль</label>
                      </div>
                    <br>
                    <a routerLink="/register">У вас ещё нет аккаунта? Зарегистрироваться</a>
                      <div class="text-center" style="padding-top: 20px;">
                        <button class="btn btn-primary" type="submit">Авторизоваться</button>
                        <button class="btn btn-default" type="button" routerLink="/">Отмена</button>
                      </div>
                </form>
        </div>
    </div>
</div>
